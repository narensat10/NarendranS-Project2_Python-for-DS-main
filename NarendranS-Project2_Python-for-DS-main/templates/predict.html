<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Loan Eligibility Prediction</title>
    <link rel="stylesheet" type="text/css" href="/static/style2.css">
</head>
<body>
    <div class="container">
        <h2>House Loan Eligibility Prediction</h2>
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="married">Married:</label>
                <select id="married" name="married">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dependents">Dependents:</label>
                <input type="text" id="dependents" name="dependents">
            </div>
            <div class="input-group">
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="input-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="applicantincome">Applicant Income($):</label>
                <input type="text" id="applicantincome" name="applicantincome">
            </div>
            <div class="input-group">
                <label for="coapplicantincome">Coapplicant Income($):</label>
                <input type="text" id="coapplicantincome" name="coapplicantincome">
            </div>
            <div class="input-group">
                <label for="loanamount">Loan Amount($):</label>
                <input type="text" id="loanamount" name="loanamount">
            </div>
            <div class="input-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="text" id="loan_amount_term" name="loan_amount_term">
            </div>
            <div class="input-group">
                <label for="credit_history">Credit History:</label>
                <select id="credit_history" name="credit_history">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area">
                    <option value="Rural">Rural</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
        <button class="logout-button" onclick="location.href='/logout'">Press here to Logout</button>  
    </div>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
